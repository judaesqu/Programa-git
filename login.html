        <head>

            <title>Login-Calzado New Generation</title>
            <link rel="shortcut icon" href="./assets/icono zapato.ico" />
            <link rel="stylesheet" href="./css/normalize.css" />
            <link rel="stylesheet" href="./css/style-login.css">
            <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <body>
            <nav class="nav">
                <a href="./index.html" class="nav__items">Home</a>

            <div class="box">
                <div class="container">
                    <div class="top-header">
                        
                        <header>Login</header>
                    </div>

                    <div class="input-field">
                        <input type="text" class="input" placeholder="Correo Electrónico">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="input" placeholder="Contraseña">

                    <div class="input-field">
                        <input type="submit" class="submit" value="Entrar">

                    <div class="bottom">
                        <div class="left">
                            <input type="checkbox" id="check">
                            <label for="check">Recuerdame</label>
                        </div>
                        <div class="right">
                            <label><a href="#">¿Olvidaste tu contraseña?</a></label>
                        </div>
                    </div>
                    <div class="center">
                        <span>¿No tienes una cuenta?</span>
                        <span><a href="/registro.html">Registrate</a></span>
                    </div>
                </div>
                
            </div>
